<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso Completo de Desenvolvedor Web</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <form>
            <!-- Campo de E-mail -->
            <div class="form-group">
                <label for="inputEmail">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
            </div>
            <!-- Campo de Senha -->
            <div class="form-group">
                <label for="inputSenha">Senha</label>
                <input type="password" class="form-control" id="inputSenha" placeholder="Password">
            </div>
            <!-- Campo de Seleção de Arquivo Com botão -->
            <div class="form-group">
                <label for="inputFile">Selecione um arquivo</label>
                <input type="file" id="inputFile">
                <p class="help-block">Exemplo de texto de ajuda</p>
            </div>
            <!-- Caixa de Seleção dos termos de uso -->
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Eu li e aceito os termos de uso.
                </label>
            </div>
            <!-- Botão de Envio -->
            <button type="submit" class="btn btn-default">Enviar</button>
            <!-- JavaScript -->
            <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        </form>
    </body>
</html>
